<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Acme&family=Neuton:ital,wght@0,200;0,300;0,400;0,700;0,800;1,400&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.30.1/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.44/moment-timezone-with-data-1970-2030.js"></script>
    <link rel="shortcut icon" href="images/favicon-initials and clock.jpg" type="image/x-icon">

    <title>World Clock - NCK</title>
  </head>
  <body>
    <main class="container">
      <h1>World Clock</h1>

      <select name="" id="">
        <option value="" selected>Select a city...</option>
        <option value="">Boston</option>
        <option value="">Rome</option>
        <option value="">Sydney</option>
        <option value="">Thessaloniki</option>
      </select>

      <div class="city" id="local">
        <div>
        <h2>Local Time 🌎</h2>
        <div class="date"></div>
        </div>
        <div class="time"></div>
      </div>

      <div class="city" id="chicago">
        <div>
        <h2>Chicago 🇺🇸 </h2>
        <div class="date"></div>
        </div>
        <div class="time"></div>
      </div>

      <div class="city" id="london">
        <div>
        <h2>London 🇬🇧</h2>
        <div class="date"></div>
        </div>
        <div class="time"></div>
      </div>
    </main>

    <footer>
      This 🕰️ project was coded by <strong>Nicole Choiniere-Kroeker</strong> and is open sourced
      on
      <a
        href="https://github.com/nchoin/world-clock-shecodes-nck"
        target="_blank"
        >GitHub</a
      >
      and deployed at
      <a href="https://world-clock-shecodes-nck.netlify.app/"  target="_blank">Netlify.</a>
    </footer>
    <script src="javascript/index.js"></script>
  </body>
</html>
