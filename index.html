<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Acme&family=Neuton:ital,wght@0,200;0,300;0,400;0,700;0,800;1,400&display=swap"
      rel="stylesheet"
    />
    <link rel="shortcut icon" href="images/favicon-initials and clock.jpg" type="image/x-icon">
    <title>World Clock - NCK</title>
  </head>
  <body>
    <main class="container">
      <h1>World Clock</h1>

      <select name="" id="">
        <option value="" selected>Select a city...</option>
        <option value="">Boston</option>
        <option value="">Rome</option>
        <option value="">Sydney</option>
        <option value="">Thessaloniki</option>
      </select>

      <div class="city">
        <div>
        <h2>Chicago 🇺🇸</h2>
        <div class="date">January 29, 2024</div>
        </div>
        <div class="time">11:50 <small>AM</small></div>
      </div>
<!-- 
      <div class="city">

        </div>
        <div class="time">4:50 PM</div>
      </div> -->
    </main>

    <footer>
      This 🕰️ project was coded by Nicole Choiniere-Kroeker and is open sourced
      on

      >
      and deployed at
      <a href="https://world-clock-shecodes-nck.netlify.app/">Netlify.</a>
    </footer>
    <script src="javascript/index.js"></script>
  </body>
</html>
