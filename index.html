<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/styles.css" />
    <title>World Clock - NCK</title>
  </head>
  <body>
    <main class="container">
      <h1>World Clock</h1>

      <select name="" id="">
        <option value="" selected>Select a city...</option>
        <option value="">Boston</option>
        <option value="">Rome</option>
        <option value="">Sydney</option>
        <option value="">Thessaloniki</option>
      </select>

      <div class="city">
        <h2>Chicago 🇺🇸</h2>
        <div class="date">January 29, 2024</div>
        <div class="time">11:50 AM</div>
      </div>
      <div class="city">
        <h2>London 🇬🇧</h2>
        <div class="date">January 29, 2024</div>
        <div class="time">4:50 PM</div>
      </div>
      
    </main>

    <footer>
      This 🕰️ project was coded by Nicole Choiniere-Kroeker and is open sourced
      on
      <a
        href="https://github.com/nchoin/world-clock-shecodes-nck"
        target="_blank"
        >GitHub</a
      >
      and deployed at
      <a href="https://world-clock-shecodes-nck.netlify.app/">Netlify.</a>
    </footer>
    <script src="javascript/index.js"></script>
  </body>
</html>
